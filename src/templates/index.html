<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Colours</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
    </head>
    <body>Hello! Here you can upload an image<br><br>
        <form action="#" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="text" size="7" name="hex">
            <input type="submit" value="Upload">
        </form>
        {% if pixels %}
            <p>
                <h2 id="result">{{ pixels }}</p>
                <h3 id="result_custom">{{ pixels_custom }}</h3>
            </p>
        {% endif %}
    </body>
</html>
